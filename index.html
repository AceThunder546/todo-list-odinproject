<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
<script defer src="main.js"></script></head>
<body>
    <header>
        <h1>Todo-List</h1>
    </header>

    <main>
        <aside>
            <h2>Projects</h2>
            <button type="button" id="newProjectBtn">+ Add new project</button>

            <ul id="projectList"></ul>
        </aside>

        <div class="container">
            <div class="newTask">
                <h2>Tasks</h2>
                <button type="button" id="newTaskBtn">+ New Task</button>
            </div>
    

            <div class="tasks" id="taskContainer"></div>
        </div>
    </main>
</body>
</html>
